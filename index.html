<h1 id='digitalClock'></h1>
<style>@import url('https://fonts.googleapis.com/css?family=Poppins:700');
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
  background: #000;
  
  display: flex;
  text-align: center;
  align-items: center;
}

h1 {


  /* Set an initial color (often white) for the best inversion */
  color: white; 
  /* Apply the blend mode to get the inversion effect */
  mix-blend-mode:difference;
  z-index: 1;
  margin:auto;
  color: white;
  font-size: 20vw;
  line-height: 1;
  font-weight: bold;
  letter-spacing: 2px;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
  text-align: center;
  
}

.blob {
  
  position: absolute;
  top: 0;
  left: 0;
  fill: #fff;
  width: 50vmax;
  z-index: -1;
  animation: move 10s ease-in-out infinite;
  transform-origin: 50% 50%;
}

@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
  }</style><script>function updateTime() { const now = new Date(); let hours = now.getHours(); let minutes = now.getMinutes(); let seconds = now.getSeconds();  hours = hours < 10 ? "0" + hours : hours; minutes = minutes < 10 ? "0" + minutes : minutes; seconds = seconds < 10 ? "0" + seconds : seconds; const timeString = `${hours}:${minutes}:${seconds}`; document.getElementById('digitalClock').textContent = timeString; } setInterval(updateTime, 1000);</script>
